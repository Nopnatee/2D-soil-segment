[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "soil-segment"
version = "0.1.0"
description = "Segmentation and NPK analysis tools for soil bead imagery."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Khamics" }
]
dependencies = [
  "gradio",
  "opencv-python",
  "numpy",
  "torch",
  "torchvision",
  "matplotlib",
  "Pillow",
  "joblib",
  "seaborn",
  "scikit-learn",
  "tqdm",
  "pandas"
]

[project.optional-dependencies]
dev = [
  "nbconvert",
  "ipykernel"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
soil-segment-app = "soil_segment.app.gradio_app:run"
soil-segment-train-unet = "soil_segment.training.train_unet:main"
soil-segment-train-regression = "soil_segment.training.train_regression:main"
